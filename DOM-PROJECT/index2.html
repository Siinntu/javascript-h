<html lang="en">
<head>
   <meta charset="UTF-8"/>
   <meta http-equiv="X-UA-compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>DOM part 1</title>
</head>
<body>
    <!-- id -->
    <p id="one"><span>sintu</span>Namaste</p>
    <!-- class -->
    <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
    </ul>
    <!-- tagname -->
    <h4>hlw</h4>
    <h4>Namaste</h4>
    <h4>sintu</h4>
    <!-- query selector -->
    <h2>hello</h2>
    <h2 class="classs">sola</h2>
    <h2 id="ids">sintu</h2>
    <script>
        //id
        let var1=document.getElementById('one');
        console.log(var1.innerText);
        //class
        let var2=document.getElementsByClassName('tech')
        console.log(var2[2].innerText);
        var2[1].innerText='sintu'

        //tagname
        let var3=document.getElementsByTagName('h4');
        console.log(var3[1].innerHTML);
        var3[1].innerText='skill';
        var3[1].style.color='red';

        //query selector
        let var4=document.querySelector('.classs');
        console.log(var4);
        //var4.className='hello';
        var4.classlist='sintu rishi sikku';
        //var4[2].setAttribute('id','sintu')

    </script>
    
</body>

</html>
